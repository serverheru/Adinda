<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <audio autoplay id="audio">
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Saya Suka Adinda 💗</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>:></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Box  -->
    <div id="box">
        <p>Adinda Tidak Keberatan?</p>
        <div>
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-success" onclick="playAudio()">Selanjutnya 😍</button>
        <button type="button" class="btn btn-outline-danger" onclick="changeBtn()">Tidak 😤</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
